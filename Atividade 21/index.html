<body><center>
    <h1>Inscrição no Torneio de Vôlei</h1><div>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required><br>

        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" required><br>

        <label>Matriculado Regularmente:</label>
        <input type="radio" name="matriculado" value="sim" required> Sim
        <input type="radio" name="matriculado" value="nao" required> Não
        <br>
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" required><br>

        <button type="button" onclick="criarObjeto()">Enviar</button><br>
    </form></div></center>
